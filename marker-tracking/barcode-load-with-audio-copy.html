
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
        #setup-overlay { position: fixed; inset: 0; background: #0b0b0c; color: #fff; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 12px; z-index: 2147483000; font-family: system-ui,Segoe UI,Roboto,Helvetica,Arial; }
        #setup-overlay.hidden { display: none; }
        #setup-title { font-size: 18px; font-weight: 600; }
        #setup-status { font-size: 13px; opacity: .9; }
        #progress-container { width: 280px; margin-top: 8px; }
        #progress-bar { width: 100%; height: 6px; background: #3a3b40; border-radius: 3px; overflow: hidden; }
        #progress-fill { height: 100%; background: #4a9eff; width: 0%; transition: width 0.3s ease; }
        #progress-text { font-size: 11px; opacity: .7; margin-top: 6px; text-align: center; }
        #setup-btn { appearance: none; border: 1px solid #3a3b40; background: #1a1b1e; color: #fff; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-size: 14px; margin-top: 8px; }
        #setup-btn:disabled { opacity: .6; cursor: default; }
        #raycast-circle { position: fixed; width: 100px; height: 100px; border: 4px solid #4a9eff; border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); opacity: 1; transition: opacity 0.2s ease, transform 0.1s ease; box-shadow: 0 0 20px rgba(74, 158, 255, 0.6); left: 50%; top: 50%; }
        #raycast-circle::before { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 16px; height: 16px; background: #4a9eff; border-radius: 50%; }
        </style>
    </head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="scripts/gestures.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <div id="setup-overlay">
            <div id="setup-title">Setting upâ€¦</div>
            <div id="setup-status">Loading assets...</div>
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div id="progress-text">0%</div>
            </div>
            <button id="setup-btn" disabled>Tap to start</button>
        </div>
        <div id="raycast-circle"></div>
        <a-scene 
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded 
        loading-screen="enabled: false"
        gesture-detector
        arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <audio id="audio1" src="assets/audio/audio-1.mp3" preload="true" muted></audio>
        <audio id="audio2" src="assets/audio/audio-2.mp3" preload="true" muted></audio>



        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='1'>
            <a-box id="box-model" position='0 0.5 0' color="yellow" gesture-handler="minScale: 0.3; maxScale: 8; rotationFactor: 5"></a-box>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='2'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="2"
                gesture-handler="minScale: 0.3; maxScale: 8; rotationFactor: 5">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera raycaster="objects: #box-model, #animated-model"></a-entity>
        </a-scene>
        <script src="./debug.js"></script>
        <script>
        (function(){
            // Setup/loading overlay controller
            var overlay = document.getElementById('setup-overlay');
            var statusEl = document.getElementById('setup-status');
            var progressFill = document.getElementById('progress-fill');
            var progressText = document.getElementById('progress-text');
            var btn = document.getElementById('setup-btn');
            var scene = document.querySelector('a-scene');
            var assets = document.querySelector('a-assets');
            var audioEls = [document.getElementById('audio1'), document.getElementById('audio2')].filter(Boolean);

            // Loading state tracking
            var loadingState = {
                assets: false,
                scene: false,
                audio: false
            };

            var totalItems = 3; // assets, scene, audio
            var loadedItems = 0;

            function updateProgress(item, loaded) {
                if (loadingState[item] !== loaded) {
                    loadingState[item] = loaded;
                    if (loaded) {
                        loadedItems++;
                    } else {
                        loadedItems--;
                    }
                }
                var percent = Math.round((loadedItems / totalItems) * 100);
                progressFill.style.width = percent + '%';
                progressText.textContent = percent + '%';
            }

            function updateStatus() {
                var status = [];
                if (!loadingState.assets) status.push('Loading 3D models...');
                if (!loadingState.audio) status.push('Loading audio...');
                if (!loadingState.scene) status.push('Initializing AR...');
                
                if (status.length > 0) {
                    statusEl.textContent = status[0];
                } else {
                    statusEl.textContent = 'Ready!';
                }
            }

            function checkAllReady() {
                if (loadingState.assets && loadingState.scene && loadingState.audio) {
                    statusEl.textContent = 'Ready!';
                    btn.disabled = false;
                } else {
                    btn.disabled = true;
                }
            }

            // Track assets loading
            if (assets) {
                assets.addEventListener('loaded', function(){
                    updateProgress('assets', true);
                    updateStatus();
                    checkAllReady();
                });
                assets.addEventListener('progress', function(e) {
                    if (e.detail && e.detail.total > 0) {
                        var assetPercent = Math.round((e.detail.loaded / e.detail.total) * 100);
                        if (assetPercent === 100) {
                            updateProgress('assets', true);
                            updateStatus();
                            checkAllReady();
                        }
                    }
                });
            } else {
                updateProgress('assets', true);
                checkAllReady();
            }

            // Track scene loading
            if (scene) {
                var markSceneReady = function(){ 
                    updateProgress('scene', true);
                    updateStatus();
                    checkAllReady();
                };
                scene.addEventListener('loaded', markSceneReady);
                scene.addEventListener('arReady', markSceneReady);
            } else {
                updateProgress('scene', true);
                checkAllReady();
            }

            // Preload and track audio loading
            function preloadAudio() {
                if (audioEls.length === 0) {
                    updateProgress('audio', true);
                    checkAllReady();
                    return;
                }

                var audioLoaded = 0;
                var totalAudio = audioEls.length;

                function onAudioLoaded() {
                    audioLoaded++;
                    if (audioLoaded === totalAudio) {
                        updateProgress('audio', true);
                        updateStatus();
                        checkAllReady();
                    }
                }

                audioEls.forEach(function(audio) {
                    if (!audio) {
                        onAudioLoaded();
                        return;
                    }

                    // Mute audio on load
                    audio.muted = true;
                    // Set preload attribute
                    audio.preload = 'auto';

                    // Track loading progress
                    function handleCanPlay() {
                        audio.removeEventListener('canplaythrough', handleCanPlay);
                        audio.removeEventListener('loadeddata', handleCanPlay);
                        audio.removeEventListener('error', handleError);
                        onAudioLoaded();
                    }

                    function handleError() {
                        audio.removeEventListener('canplaythrough', handleCanPlay);
                        audio.removeEventListener('loadeddata', handleCanPlay);
                        audio.removeEventListener('error', handleError);
                        // Even if error, count as loaded to not block the app
                        console.warn('Audio failed to load:', audio.src);
                        onAudioLoaded();
                    }

                    // Try to load the audio
                    if (audio.readyState >= 3) { // HAVE_FUTURE_DATA or HAVE_ENOUGH_DATA
                        onAudioLoaded();
                    } else {
                        audio.addEventListener('canplaythrough', handleCanPlay);
                        audio.addEventListener('loadeddata', handleCanPlay);
                        audio.addEventListener('error', handleError);
                        
                        // Force load by setting currentTime (triggers load)
                        try {
                            audio.load();
                        } catch(e) {
                            console.warn('Error loading audio:', e);
                            handleError();
                        }
                    }
                });
            }

            // Start audio preloading
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                preloadAudio();
            } else {
                document.addEventListener('DOMContentLoaded', preloadAudio);
            }

            // Initial status update
            updateStatus();

            btn.addEventListener('click', function(){
                // Attempt to unlock audio by playing and pausing muted
                try {
                    audioEls.forEach(function(a){ 
                        if (a) { 
                            a.muted = true; 
                            a.play().then(function(){ 
                                a.pause(); 
                                a.currentTime = 0; 
                                a.muted = false; 
                            }).catch(function(){}); 
                        } 
                    }); 
                } catch(_){ }
                overlay.classList.add('hidden');
            });
        })();

        (function(){
            var scene = document.querySelector('a-scene');
            var boxModel = document.getElementById('box-model');
            var animatedModel = document.getElementById('animated-model');
            var audio1 = document.getElementById('audio1');
            var audio2 = document.getElementById('audio2');
            var marker1 = document.querySelector("a-marker[type='barcode'][value='1']");
            var marker2 = document.querySelector("a-marker[type='barcode'][value='2']");

            // Track marker visibility
            var marker1Visible = false;
            var marker2Visible = false;
            var raycaster = null;
            var camera = null;
            var raycastCircle = document.getElementById('raycast-circle');

            // Function to get canvas dimensions from A-Frame renderer
            function getCanvasSize() {
                // Try to get canvas from A-Frame scene
                var canvas = scene.canvas || (scene.renderer && scene.renderer.domElement);
                if (canvas) {
                    // Use the actual renderer size if available, otherwise use canvas dimensions
                    var renderer = scene.renderer;
                    if (renderer && renderer.getSize) {
                        var size = new THREE.Vector2();
                        renderer.getSize(size);
                        return { width: size.width, height: size.height };
                    }
                    // Fallback to canvas dimensions
                    return { 
                        width: canvas.width || canvas.clientWidth || window.innerWidth, 
                        height: canvas.height || canvas.clientHeight || window.innerHeight 
                    };
                }
                // Fallback to window dimensions
                return { width: window.innerWidth, height: window.innerHeight };
            }

            // Function to check which model is touched using raycasting
            function getTouchedModel(touchX, touchY) {
                if (!raycaster || !camera || !window.THREE) {
                    console.log('Raycaster not ready:', { raycaster: !!raycaster, camera: !!camera, THREE: !!window.THREE });
                    return null;
                }

                // Get actual canvas dimensions
                var canvasSize = getCanvasSize();
                var canvasWidth = canvasSize.width;
                var canvasHeight = canvasSize.height;

                // For AR.js embedded scenes, use touch coordinates directly
                // The canvas is typically fullscreen and coordinates match viewport
                var canvasX = touchX;
                var canvasY = touchY;

                // Ensure coordinates are within canvas bounds
                canvasX = Math.max(0, Math.min(canvasX, canvasWidth));
                canvasY = Math.max(0, Math.min(canvasY, canvasHeight));

                // Convert canvas coordinates to normalized device coordinates (-1 to 1)
                var mouse = new THREE.Vector2();
                mouse.x = (canvasX / canvasWidth) * 2 - 1;
                mouse.y = -(canvasY / canvasHeight) * 2 + 1;

                console.log('Raycast coords:', { touchX, touchY, canvasX, canvasY, mouseX: mouse.x, mouseY: mouse.y, canvasWidth, canvasHeight });

                // Update raycaster
                raycaster.setFromCamera(mouse, camera);
                
                // Debug: Log raycast origin and direction
                var ray = raycaster.ray;
                console.log('Raycast ray:', {
                    origin: { x: ray.origin.x.toFixed(3), y: ray.origin.y.toFixed(3), z: ray.origin.z.toFixed(3) },
                    direction: { x: ray.direction.x.toFixed(3), y: ray.direction.y.toFixed(3), z: ray.direction.z.toFixed(3) }
                });
                
                // Debug: Log camera position and rotation
                if (camera) {
                    var camPos = camera.position;
                    var camRot = camera.rotation;
                    console.log('Camera:', {
                        position: { x: camPos.x.toFixed(3), y: camPos.y.toFixed(3), z: camPos.z.toFixed(3) },
                        rotation: { x: camRot.x.toFixed(3), y: camRot.y.toFixed(3), z: camRot.z.toFixed(3) }
                    });
                }

                // Check intersection with models - test all models regardless of marker visibility
                var objectsToTest = [];
                
                // Check box model - only test actual mesh objects
                if (boxModel && boxModel.object3D) {
                    console.log('Checking boxModel:', { hasObject3D: !!boxModel.object3D, visible: boxModel.object3D.visible });
                    boxModel.object3D.traverse(function(child) {
                        // Only test Mesh and SkinnedMesh objects, not Groups, Bones, or Object3D
                        if (child.isMesh || child.isSkinnedMesh) {
                            objectsToTest.push(child);
                            console.log('Added box mesh to test:', child.type, child.name || 'unnamed');
                        }
                    });
                }
                
                // Check animated model - only test actual mesh objects
                if (animatedModel && animatedModel.object3D) {
                    console.log('Checking animatedModel:', { hasObject3D: !!animatedModel.object3D, visible: animatedModel.object3D.visible });
                    animatedModel.object3D.traverse(function(child) {
                        // Only test Mesh and SkinnedMesh objects, not Groups, Bones, or Object3D
                        if (child.isMesh || child.isSkinnedMesh) {
                            objectsToTest.push(child);
                            console.log('Added animated mesh to test:', child.type, child.name || 'unnamed');
                        }
                    });
                }

                console.log('Total objects to test:', objectsToTest.length);

                if (objectsToTest.length === 0) {
                    console.log('No objects to test for raycast');
                    return null;
                }

                // Set raycaster parameters for better detection
                raycaster.near = 0.01;
                raycaster.far = 1000;
                
                // First try actual raycast intersection
                var intersects = raycaster.intersectObjects(objectsToTest, true);
                console.log('Raycast intersects:', intersects.length);
                
                if (intersects.length > 0) {
                    console.log('Intersection details:', intersects[0]);
                    var intersectedObject = intersects[0].object;
                    // Find which model this object belongs to
                    var parent = intersectedObject;
                    var depth = 0;
                    while (parent && depth < 10) {
                        if (parent.el) {
                            console.log('Found parent.el:', parent.el.id || parent.el.tagName);
                            if (parent.el === boxModel || (marker1 && parent.el === marker1)) {
                                console.log('Hit box model');
                                return { model: 'box', intersect: intersects[0] };
                            }
                            if (parent.el === animatedModel || (marker2 && parent.el === marker2)) {
                                console.log('Hit animated model');
                                return { model: 'animated', intersect: intersects[0] };
                            }
                        }
                        parent = parent.parent;
                        depth++;
                    }
                    console.log('Intersection found but couldn\'t identify model');
                }
                
                // If no intersection found, use proximity/direction check as fallback
                // This works when ray is pointing at object but geometry intersection fails
                if (intersects.length === 0 && objectsToTest.length > 0) {
                    var bestMatch = null;
                    var bestDot = -1;
                    
                    objectsToTest.forEach(function(obj, idx) {
                        var worldPos = new THREE.Vector3();
                        obj.getWorldPosition(worldPos);
                        var distance = ray.origin.distanceTo(worldPos);
                        var toObject = new THREE.Vector3().subVectors(worldPos, ray.origin).normalize();
                        var dot = ray.direction.dot(toObject);
                        
                        console.log('Object ' + idx + ':', {
                            worldPos: { x: worldPos.x.toFixed(3), y: worldPos.y.toFixed(3), z: worldPos.z.toFixed(3) },
                            distance: distance.toFixed(3),
                            directionToObject: { x: toObject.x.toFixed(3), y: toObject.y.toFixed(3), z: toObject.z.toFixed(3) },
                            dotProduct: dot.toFixed(3)
                        });
                        
                        // If ray is pointing at object (dot > 0.7) and within reasonable distance (< 10 units)
                        if (dot > 0.7 && distance < 10 && dot > bestDot) {
                            bestDot = dot;
                            bestMatch = obj;
                        }
                    });
                    
                    // If we found a good match, return it
                    if (bestMatch) {
                        console.log('Using proximity match with dot:', bestDot.toFixed(3));
                        // Find which model this object belongs to
                        var parent = bestMatch;
                        var depth = 0;
                        while (parent && depth < 10) {
                            if (parent.el) {
                                if (parent.el === boxModel || (marker1 && parent.el === marker1)) {
                                    console.log('Proximity hit box model');
                                    return { model: 'box', intersect: null };
                                }
                                if (parent.el === animatedModel || (marker2 && parent.el === marker2)) {
                                    console.log('Proximity hit animated model');
                                    return { model: 'animated', intersect: null };
                                }
                            }
                            parent = parent.parent;
                            depth++;
                        }
                    }
                }
                
                console.log('No intersections found');
                return null;
            }

            // Function to update raycast circle position
            function updateRaycastCircle(touchX, touchY) {
                if (!raycastCircle) return;
                
                // Always show circle, update position if coordinates provided
                if (touchX > 0 && touchY > 0) {
                    raycastCircle.style.left = touchX + 'px';
                    raycastCircle.style.top = touchY + 'px';
                }
            }

            // Function to play sound when model is touched
            function setupTouchSoundHandlers() {
                // Initialize raycaster and camera
                if (window.THREE && scene.object3D) {
                    raycaster = new THREE.Raycaster();
                    var cameraEl = scene.querySelector('a-entity[camera], a-camera');
                    if (cameraEl) {
                        // Wait for camera component to be initialized
                        if (cameraEl.getObject3D('camera')) {
                            camera = cameraEl.getObject3D('camera');
                        } else {
                            cameraEl.addEventListener('componentinitialized', function(e) {
                                if (e.detail.name === 'camera' && cameraEl.getObject3D('camera')) {
                                    camera = cameraEl.getObject3D('camera');
                                }
                            });
                        }
                    }
                }

                // Update raycast circle on touch move - always visible
                scene.addEventListener('onefingermove', function(event) {
                    if (!event.detail || !event.detail.positionRaw) {
                        return;
                    }

                    // Update circle position when touching
                    updateRaycastCircle(
                        event.detail.positionRaw.x,
                        event.detail.positionRaw.y
                    );
                });

                // Track mouse movement for desktop (circle always visible)
                var canvas = scene.canvas || (scene.renderer && scene.renderer.domElement);
                if (canvas) {
                    canvas.addEventListener('mousemove', function(event) {
                        updateRaycastCircle(event.clientX, event.clientY);
                    });
                } else {
                    // Fallback to document if canvas not available
                    document.addEventListener('mousemove', function(event) {
                        updateRaycastCircle(event.clientX, event.clientY);
                    });
                }

                // Function to handle model touch/click
                function handleModelInteraction(x, y) {
                    console.log('Handling interaction at:', x, y);
                    var result = getTouchedModel(x, y);
                    console.log('Raycast result:', result);

                    // Play sound if touching a model (check marker visibility)
                    if (result && result.model === 'box' && audio1 && marker1Visible) {
                        console.log('Playing audio1 for box model');
                        try {
                            audio1.muted = false;
                            audio1.currentTime = 0;
                            audio1.play().catch(function(e) {
                                console.warn('Error playing audio1:', e);
                            });
                        } catch(e) {
                            console.warn('Error playing audio1:', e);
                        }
                    } else if (result && result.model === 'animated' && audio2 && marker2Visible) {
                        console.log('Playing audio2 for animated model');
                        try {
                            audio2.muted = false;
                            audio2.currentTime = 0;
                            audio2.play().catch(function(e) {
                                console.warn('Error playing audio2:', e);
                            });
                        } catch(e) {
                            console.warn('Error playing audio2:', e);
                        }
                    } else {
                        console.log('No sound played. Result:', result, 'marker1Visible:', marker1Visible, 'marker2Visible:', marker2Visible);
                    }
                }

                // Play sound when model is touched
                scene.addEventListener('onefingerstart', function(event) {
                    if (!event.detail || !event.detail.positionRaw) return;

                    // Update circle position when touch starts
                    updateRaycastCircle(
                        event.detail.positionRaw.x,
                        event.detail.positionRaw.y
                    );

                    handleModelInteraction(
                        event.detail.positionRaw.x,
                        event.detail.positionRaw.y
                    );
                });

                // Add click support for desktop - wait for canvas to be ready
                function setupClickHandler() {
                    var canvas = scene.canvas || (scene.renderer && scene.renderer.domElement);
                    if (canvas) {
                        canvas.addEventListener('click', function(event) {
                            handleModelInteraction(event.clientX, event.clientY);
                        });
                        console.log('Click handler added to canvas');
                    } else {
                        // Fallback to document if canvas not available
                        document.addEventListener('click', function(event) {
                            handleModelInteraction(event.clientX, event.clientY);
                        });
                        console.log('Click handler added to document');
                    }
                }
                
                // Try to setup click handler immediately
                setupClickHandler();
                
                // Also try after a short delay in case canvas isn't ready yet
                setTimeout(setupClickHandler, 500);
            }

            // Track marker visibility
            if (marker1) {
                marker1.addEventListener('markerFound', function() {
                    marker1Visible = true;
                });
                marker1.addEventListener('markerLost', function() {
                    marker1Visible = false;
                    if (audio1) {
                        audio1.pause();
                        audio1.currentTime = 0;
                    }
                });
            }

            if (marker2) {
                marker2.addEventListener('markerFound', function() {
                    marker2Visible = true;
                });
                marker2.addEventListener('markerLost', function() {
                    marker2Visible = false;
                    if (audio2) {
                        audio2.pause();
                        audio2.currentTime = 0;
                    }
                });
            }

            // Setup touch handlers when scene is loaded
            function onLoaded(){
                // Wait a bit for THREE.js and camera to be ready
                setTimeout(function() {
                    if (window.THREE && scene.object3D) {
                        var cameraEl = scene.querySelector('a-entity[camera], a-camera');
                        if (cameraEl) {
                            cameraEl.addEventListener('componentinitialized', function() {
                                if (cameraEl.getObject3D('camera')) {
                                    camera = cameraEl.getObject3D('camera');
                                    setupTouchSoundHandlers();
                                }
                            });
                            // Try to get camera immediately
                            if (cameraEl.getObject3D('camera')) {
                                camera = cameraEl.getObject3D('camera');
                                setupTouchSoundHandlers();
                            }
                        } else {
                            setupTouchSoundHandlers();
                        }
                    } else {
                        setupTouchSoundHandlers();
                    }
                }, 100);
            }
            if (document.readyState === 'complete') onLoaded();
            else window.addEventListener('load', onLoaded);
        })();
        </script>
    </body>
</html>
