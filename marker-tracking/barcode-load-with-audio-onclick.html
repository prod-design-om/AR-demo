
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
        /* Ensure AR.js video does not block pointer events for raycasting */
        .arjs-video, #arjs-video, video { pointer-events: none !important; }
        canvas.a-canvas { pointer-events: auto !important; }
        /* Pointer circle overlay */
        #pointer-circle {
            position: fixed;
            left: 0; top: 0;
            width: 18px; height: 18px;
            margin-left: -9px; margin-top: -9px; /* center on pointer */
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 8px rgba(0,0,0,0.35);
            pointer-events: none; /* do not block clicks */
            z-index: 2147483001;
            transform: translate3d(-1000px, -1000px, 0); /* hidden off-screen initially */
            transition: transform 40ms linear, opacity 150ms ease;
            opacity: 0.9;
        }
        </style>
        </style>
    </head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene 
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <audio id="audio1" src="assets/audio/audio-1.mp3" preload="auto"></audio>
        <audio id="audio2" src="assets/audio/audio-2.mp3" preload="auto"></audio>



        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='1' sound="src: #audio1; positional: false; loop: false; volume: 1;">
            <a-box position='0 0.5 0' color="yellow" class="clickable"></a-box>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='2' sound="src: #audio2; positional: false; loop: false; volume: 1;">
            <a-entity
                gltf-model="#animated-asset"
                scale="2"
                class="clickable">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse; fuse: false; mouseCursorStylesEnabled: false" raycaster="objects: .clickable; far: 1000; interval: 0; recursive: true"></a-entity>
        </a-scene>
        <div id="pointer-circle"></div>
        <script src="./debug.js"></script>
        <script>
        (function(){
            var marker1 = document.querySelector("a-marker[type='barcode'][value='1']");
            var marker2 = document.querySelector("a-marker[type='barcode'][value='2']");
            var model1 = marker1 && marker1.querySelector('.clickable');
            var model2 = marker2 && marker2.querySelector('.clickable');

            function stopOnMarkerLost(marker){
                if(!marker) return;
                marker.addEventListener('markerLost', function(){
                    try {
                        var comp = marker.components && marker.components.sound;
                        if (comp) comp.stopSound();
                    } catch(e) { if (window.ARDebug) ARDebug.error(e); }
                });
            }

            function bindClick(model){
                if(!model) return;
                model.addEventListener('click', function(evt){
                    var el = model;
                    while (el && el.tagName && el.tagName.toLowerCase() !== 'a-marker') {
                        el = el.parentEl;
                    }
                    if (!el || el.tagName.toLowerCase() !== 'a-marker') return;
                    try {
                        var comp = el.components && el.components.sound;
                        if (comp) comp.playSound();
                    } catch(e) { if (window.ARDebug) ARDebug.error(e); }
                });
            }

            function onLoaded(){
                stopOnMarkerLost(marker1);
                stopOnMarkerLost(marker2);
                bindClick(model1);
                bindClick(model2);
            }
            if (document.readyState === 'complete') onLoaded();
            else window.addEventListener('load', onLoaded);
        })();
        </script>
        <script>
        // Pointer circle follow (mouse + touch)
        (function(){
            var circle = document.getElementById('pointer-circle');
            if (!circle) return;
            var hideTimeout = null;
            function moveTo(x, y){
                circle.style.transform = 'translate3d(' + x + 'px,' + y + 'px,0)';
                circle.style.opacity = '0.9';
                if (hideTimeout) clearTimeout(hideTimeout);
                hideTimeout = setTimeout(function(){ circle.style.opacity = '0.5'; }, 1200);
            }
            function onMouseMove(e){ moveTo(e.clientX, e.clientY); }
            function onTouchMove(e){ if (!e.touches || !e.touches[0]) return; var t = e.touches[0]; moveTo(t.clientX, t.clientY); }
            function onTouchStart(e){ onTouchMove(e); }
            window.addEventListener('mousemove', onMouseMove, { passive: true });
            window.addEventListener('touchstart', onTouchStart, { passive: true });
            window.addEventListener('touchmove', onTouchMove, { passive: true });
        })();
        </script>
    </body>
</html>
